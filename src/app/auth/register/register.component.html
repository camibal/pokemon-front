<div class="container">
    <div class="sub-container-register">
        <div class="login-form">
            <div class="title">
                Register
            </div>
            <form [formGroup]="RegisterForm" (ngSubmit)="onRegister()">
                <div class="input-fields">
                    <label class="label">Full Name</label>
                    <input type="text" formControlName="fullname" class="input" required>
                </div>
                
                <div class="input-fields">
                    <label class="label">Email</label>
                    <input type="email" formControlName="email" class="input" required>
                </div>
                <!-- message -->
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-left">
                    <p class="text-danger" *ngIf="email.errors.required">
                        *Email required
                    </p>
                    <p class="text-danger" *ngIf="email.errors.pattern">
                        * incorrect format
                    </p>
                </div>
                <div class="input-fields">
                    <label class="label">Password</label>
                    <input type="password" formControlName="password" class="input" required>
                </div>
                <!-- message -->
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-left">
                    <p class="text-danger" *ngIf="password.errors.required">
                        *password required
                    </p>
                    <div class="text-danger" *ngIf="password.errors.pattern">
                        * incorrect format <a href="/auth/register">ver</a>
                        <!-- Al menos 8 caracteres de longitud
                        Letras minusculas
                        Letras mayúsculas
                        Números
                        Caracteres especiales -->

                    </div>
                </div>
                <div class="input-fields">
                    <label class="label">Password confirm</label>
                    <input type="password" formControlName="passwordconfirm" class="input" required>
                </div>
                
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="forgot">
                    <a href="#">Sign Up!</a>
                </div>
                <button type="button" class="btn-cancel" [routerLink]="['/auth']">Cancel</button>
                <button type="submit" class="btn" [disabled]="!RegisterForm.valid">Register</button>
            </form>
        </div>
    </div>
</div>
