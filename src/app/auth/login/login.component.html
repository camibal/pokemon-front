<div class="container">
    <div class="sub-container">
        <div class="login-form">
            <div class="title">
                login form
            </div>
            <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
                <div class="input-fields">
                    <label class="label">Email</label>
                    <input type="text" formControlName="email" class="input" required>
                </div>
                <!-- message -->
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-left">
                    <p class="text-danger" *ngIf="email.errors.required">
                        *Email required
                    </p>
                    <p class="text-danger" *ngIf="email.errors.pattern">
                        * incorrect format
                    </p>
                </div>
                <div class="input-fields">
                    <label class="label">Password</label>
                    <input type="password" formControlName="password" class="input" required>
                </div>
                <!-- message -->
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-left">
                    <p class="text-danger" *ngIf="password.errors.required">
                        *password required
                    </p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="forgot">
                    <a [routerLink]="['/auth/register']">Sign Up!</a>
                </div>
                <button type="submit" class="btn" [disabled]="!LoginForm.valid">Login</button>
            </form>
        </div>
    </div>
</div>
